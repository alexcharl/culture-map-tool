<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cultural Assessment Tool</h1>
            <p>Discover your cultural preferences across 8 key dimensions</p>
        </header>

        <main>
            <!-- Questionnaire Section -->
            <section id="questionnaire" class="section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Question 1 of 24</div>

                <form id="assessmentForm">
                    <div class="question-container" id="questionContainer">
                        <!-- Questions will be dynamically generated here -->
                    </div>

                    <div class="navigation-buttons">
                        <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                        <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                        <button type="submit" id="submitBtn" class="btn btn-success" style="display: none;">Submit</button>
                    </div>
                </form>
            </section>

            <!-- Results Section -->
            <section id="results" class="section" style="display: none;">
                <h2>Your Cultural Profile</h2>
                <div class="results-container">
                    <div class="chart-container">
                        <div id="scalesChart"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button" id="retakeBtn" class="btn btn-secondary">Retake Assessment</button>
                    <button type="button" id="downloadBtn" class="btn btn-primary">Download Results</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
